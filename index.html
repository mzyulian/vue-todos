<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id='app' v-cloak>
			<header class="header">
				<h1>todos</h1>
				<form @submit.prevent='addLiet'>
					<input class="new-todo" placeholder="What needs to be done?" autofocus v-model='nexttext'>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model='toggleAll'>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li v-for='(value,index) in list' :class="{completed:value.isfalg,editing:editindex===index}" v-show="isShow(value)">
						<div class="view">
							<input class="toggle" type="checkbox" v-model='value.isfalg'>
							<label @dblclick="editindex=index">{{value.text}}</label>
							<button class="destroy" @click='list.splice(index,1)'></button>
						</div>
						<form action="" @submit.prevent="editindex=''">
							<input class="edit" value="Create a TodoMVC template" v-model='value.text'>
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{list.filter(v=>{return !v.isfalg}).length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected:liststatus=='all'}" @click="liststatus='all'" href="#/">All</a>
					</li>
					<li>
						<a href="#/active" :class="{selected:liststatus=='active'}" @click="liststatus='active'">Active</a>
					</li>
					<li>
						<a  :class="{selected:liststatus=='completed'}" @click="liststatus='completed'" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" @click="list=list.filter(v=>{return v.isfalg==false})">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./js/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
